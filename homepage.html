<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main>
    <div class="flex justify-center item-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="absolute top-10 card w-64 bg-gray-400 shadow-xl p-4 rounded-lg border border-gray-100">
                    <div class="card-body">
                      <div class="text-4xl font-bold text-green-600 mt-2">
                        $<span id="balance">10</span>
                      </div>
                       <h2 class="text-lg font-semibold text-gray-700">Account Balance</h2>
                    </div>
                  </div>
                  <hr class="w-full h-1 mb-3 bg-gray-500">
                  <div class="flex gap-x-12 my-5 absolute top-60">
                    <button id="add-money-button" class="btn bg-orange-500">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                        Add Money
                      </button>
                      <button id="cash-out-button" class="btn bg-green-300">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m680-320-56-56 62-64H480v-80h206l-62-64 56-56 160 160-160 160ZM280-40q-33 0-56.5-23.5T200-120v-720q0-33 23.5-56.5T280-920h400q33 0 56.5 23.5T760-840v160h-80v-40H280v480h400v-40h80v160q0 33-23.5 56.5T680-40H280Zm0-120v40h400v-40H280Zm0-640h400v-40H280v40Zm0 0v-40 40Zm0 640v40-40Z"/></svg>
                        Cash Out
                      </button>
                  </div>
               <div class="relative">
                <div id="add-money" class="hidden absolute top-0 left-[-140px]">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Add Money Amount</span>
                            </label>
                            <input id="add-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Your Pin</span>
                            </label>
                            <input id="add-pin" type="number" placeholder="Your Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-click-button" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                </div>
                <div id="cash-out" class="hidden absolute top-0 left-[-140px]">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cash Out Amount</span>
                            </label>
                            <input id="out-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Your Pin</span>
                            </label>
                            <input id="out-pin" type="number" placeholder="Your Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="out-click-button" class="btn btn-secondary">Cash out</button>
                          </div>
                        </form>
                      </div>
               </div>
                </div>
               </div>
              </div>
            </div>
          </div>
   </main>
    <script src="./homepage.js"></script>
</body>
</html>
