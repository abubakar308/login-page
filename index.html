<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <div class="flex justify-center item-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Your Phone Number</span>
                            </label>
                            <input id="input-number" type="text" placeholder="Your Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Your Pin</span>
                            </label>
                            <input id="input-pin" type="text" placeholder="Your Pin" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-button" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
